name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_JOLLY_MOSS_0DC6AF210 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Usado para integrações do GitHub (ex.: comentários em PR)
          action: "upload"
          ###### Configurações do Repositório/Build - Esses valores podem ser configurados para atender aos requisitos do seu aplicativo. ######
          # Para mais informações sobre as configurações do workflow do Static Web App, visite: https://aka.ms/swaworkflowconfig
          app_location: "/" # Caminho para o código fonte do aplicativo
          api_location: "" # Caminho para a API - opcional
          output_location: "dist" # Diretório de saída gerado pelo build
          ###### Fim das Configurações do Repositório/Build ######

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_JOLLY_MOSS_0DC6AF210 }}
          action: "close"
